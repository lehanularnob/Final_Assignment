<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Rest Countries & Weather</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Country Weather</a>
</nav>

<!-- Content -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <input type="text" id="countryInput" class="form-control" placeholder="Search for a country">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" onclick="searchCountry()">Search</button>
    </div>
  </div>

  <div class="mt-4" id="countryDetails"></div>
</div>

<!-- Footer -->
<footer class="footer mt-5">
  <div class="container">
    <span class="text-muted">Rest Countries & Weather &copy; 2023</span>
  </div>
</footer>

<!-- Bootstrap JS and your own JS file -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
